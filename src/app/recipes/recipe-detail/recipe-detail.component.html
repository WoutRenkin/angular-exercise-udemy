<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" style="height: 100px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" role="group" appDropdown>
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage recipe
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" href="#">To shopping list</a></li>
                <li><a class="dropdown-item" href="#">Edit recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>Ingredients</p>
    </div>
</div>
